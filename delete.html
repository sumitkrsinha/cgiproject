<head>

    <link rel="stylesheet" href="styles.css">

<body class="bg-dark">
    <div class="container form-cont bg-light p-5">
        <div class="first">
            <h3>Delete Values</h3>
            <div class="links">
                <a href="add.html">Add</a>
                <a href="update.html">Edit</a>
                <a href="dashboard.html">D.board</a>
            </div>
        </div>
        <form action="cgi-bin/delete.py" method="DELETE">
            <input type="number" class="form-control" id="rollNo" name="rno" placeholder="Enter Roll_no" ><br />
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
            // console.log(name);
        }

        // Retrieve the roll number from the query parameter
        const rollNo = getQueryParam('rollNo');
        console.log(rollNo);

        // Check if roll number is present
        if (rollNo) {
            // Fill the roll number field
            document.getElementById('rollNo').value = rollNo;
        }
    </script>
</body>
